{% macro stats(context)  %}

<div class="mt-4">
  <div class="flex flex-wrap -mx-6">
	  {% for card in context  %}
	    <div class="w-full px-6 sm:w-1/2 xl:w-1/3">  
		    <div class="flex items-center px-5 py-6 shadow-sm rounded-md bg-white">
          <div class="p-3 rounded-full  bg-opacity-75">
					  <i class="{{card.icon}}"></i>
				  </div>
          <div class="mx-5">
						<h4 class="text-2xl font-semibold text-gray-700">{{ card.total }}</h4>
					    <div class="text-gray-500">{{ card.name }}</div>
          </div>
        </div>
		  </div>
	  {% endfor %}
	</div>
</div>

{% endmacro %}
